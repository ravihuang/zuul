[zuul]
layout_config=/etc/zuul/layout.yaml
state_dir=/var/zuul

[merger]
git_dir=/var/zuul/git
zuul_url=http://127.0.0.1:8001/jenkins_endpoint

[gearman_server]
start=true

[gearman]
server=127.0.0.1
port=4730

[connection gerrit]
driver=gerrit
server=127.0.0.1
port=29418
baseurl=https://127.0.0.1
user=zuul
sshkey=/var/zuul/.ssh/id_rsa
